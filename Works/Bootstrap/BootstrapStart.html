<!DOCTYPE html>
<html>
<head>
	<title>BootStrap</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>

<!-- Container -->
<div class="container">
	
	<!-- jumbletron -->
	<div class="jumbotron">
		<h1>This is a jumbotron</h1>
		<p>Bacon ipsum dolor amet rump prosciutto tongue meatloaf salami, porchetta landjaeger venison brisket frankfurter. Sausage beef ribs ham pork loin kevin.</p>
		<button class="btn btn-success btn-lg">Button</button>
	</div>
	<div>
		<h1>Bootstrap Demo</h1>
		<button class="btn btn-success btn-sm">Click Me!</button>
	</div>
	<div>
		<!-- Form Group -->
		<form>
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
				<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			</div>
			<div class="form-check">
				<input type="checkbox" class="form-check-input" id="exampleCheck1">
				<label class="form-check-label" for="exampleCheck1">Check me out</label>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	
	<!-- Inline Form -->
	<div>
		<form class="form-inline">
			<div class="form-group mb-2">
				<label for="staticEmail2" class="sr-only">Email</label>
				<input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="email@example.com">
			</div>
			<div class="form-group mx-sm-3 mb-2">
				<label for="inputPassword2" class="sr-only">Password</label>
				<input type="password" class="form-control" id="inputPassword2" placeholder="Password">
			</div>
			<button type="submit" class="btn btn-primary mb-2">Confirm identity</button>
		</form>
	</div>
</div>
</body>
</html>
