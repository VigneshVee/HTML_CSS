<!DOCTYPE html>
<html>
<head>
	<title>Forms Excercise</title>
	<link rel="stylesheet" type="text/css" href="selector.css">
</head>
<body style="background: #bdc3c7;">
<h1>Register</h1>
<form>	
	<label for="first">First Name:</label>
	<input type="text" name="first" id="first" placeholder="John" required>
	<label for="last">Last Name:</label>
	<input type="text" name="last" id="last" placeholder="Smith" required>
	<div>
	<label for="male">Male</label>
	<input type="radio" name="gender" id="male" value="male" >
	<label for="female">Female</label>
	<input type="radio" name="gender" id="female" value="female">
	<label for="other">Other</label>
	<input type="radio" name="gender" id="other" value="other">
	</div>
	<div>
	<label for="email">Email:</label>
	<input type="email" name="email" id="email" placeholder="your email" required>
	<label for="pwd">Password</label>
	<input type="password" name="pwd" id="pwd" pattern=".{5,10}" required title="Password must be between 5 and 10 characters ">
	</div>
	<div>
	<label>BirthDay:</label>
	<select id="month" name="month">
		<option>Month</option>
		<option>Jan</option>
		<option>Feb</option>
		<option>Mar</option>
	</select>
	<select id="day" name="day">
		<option>Day</option>
		<option>1</option>
		<option>2</option>
		<option>3</option>
	</select>
	<select id="year" name="year">
		<option>Year</option>
		<option>2019</option>
		<option>2020</option>
		<option>2021</option>
	</select>
	</div>
	<div>
		<label for="agreed">I agree to the terms and conditions:</label>
		<input type="checkbox" name="terms" id="agreed">
	</div>
	<div>
	<button>Submit</button>
	</div>
</form>
</body>
