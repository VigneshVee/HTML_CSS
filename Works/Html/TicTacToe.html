<!DOCTYPE html>
<html>
<head>
	<title>TicTacToe</title>
	<link rel="stylesheet" type="text/css" href="TicTac.css">
</head>
<body>
	<h1>Tic Tac Toe</h1>
<table id="table">
    <tbody>
		<tr>
			<td ></td>
			<td class="vertical"></td>
			<td ></td>
		</tr>
		<tr>
			<td class="horizontal"></td>
			<td class="vertical" id="centre"></td>
			<td class="horizontal"></td>
		</tr>
		<tr>
			<td class="data"></td>
			<td class="vertical"></td>
			<td class="data"></td>
		</tr>
	</tbody>
</table>
</body>
</html>
